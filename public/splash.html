<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" type="text/css" href="splash-style.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <title>人生进度</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      const birthdayType = 'nongli';
      const birthday = "1991.09.24";
      document.querySelector('.age').innerHTML = dayjs().format('YYYYMMDD')
    </script>
    <div id="root">
      <div class="loading-container">
        <h1 style="text-align: center;margin-top: 0; color:red;"><span class="age">33</span>岁</h1>
        <h3 style="text-align: center;">事业年限...（20 - 45岁）</h3>
        <div class="loading-bar">
          <div class="amount red" style="width: 52%">
            <div class="loaded">
              52%
            </div>
            <div class="lines"></div>
          </div>
        </div>
        <h3 style="text-align: center;">成年进度...（20 - 80岁）</h3>
        <div class="loading-bar">
          <div class="amount blue" style="width: 21.67%">
            <div class="loaded">
              21%
            </div>
            <div class="lines"></div>
          </div>
        </div>
        <h3 style="text-align: center;">生命进度...（0 - 80岁）</h3>
        <div class="loading-bar">
          <div class="amount green" style="width: 41.25%;">
            <div class="loaded">
              41%
            </div>
            <div class="lines"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
